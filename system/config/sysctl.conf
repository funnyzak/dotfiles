#
# /etc/sysctl.conf - Configuration file for setting system variables
# See sysctl.conf(5) for more information
#

# You can use this to disable IPv6 entirely.
# net.ipv6.conf.all.disable_ipv6 = 1
# net.ipv6.conf.default.disable_ipv6 = 1

# Increase TCP buffer sizes for high-latency networks
# net.ipv4.tcp_rmem = 4096 87380 4194304
# net.ipv4.tcp_wmem = 4096 16384 4194304

# Increase the maximum number of TCP connections
# net.core.somaxconn = 1024

# Enable TCP SYN cookies for protection against SYN flood attacks
# net.ipv4.tcp_syncookies = 1

# Disable source routing
# net.ipv4.conf.all.accept_source_route = 0
# net.ipv4.conf.default.accept_source_route = 0

# Enable IP forwarding
# net.ipv4.ip_forward = 1

# Log Martian packets
# net.ipv4.conf.all.log_martians = 1
# net.ipv4.conf.default.log_martians = 1

# Ignore ICMP broadcasts
# net.ipv4.icmp_echo_ignore_broadcasts = 1

# Disable ICMP redirects
# net.ipv4.conf.all.send_redirects = 0
# net.ipv4.conf.default.send_redirects = 0

# Enable reverse path filtering
# net.ipv4.conf.all.rp_filter = 1
# net.ipv4.conf.default.rp_filter = 1

# Improve network performance
# net.core.netdev_max_backlog = 2500
# net.core.rmem_max = 2097152
# net.core.wmem_max = 2097152