          ğŸ“ ç›¸å…³é“¾æ¥
          â€¢ [GitHub Pages](https://dotfiles.gh.yycc.dev)
          â€¢ [ä»“åº“åœ°å€](https://github.com/${{ github.repository }})" \
          "${{ secrets.APPRISE_HTTP_URL }}"
