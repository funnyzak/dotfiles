name: Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  push:
    # branches:
    #   - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.github/**'
      - '.gitignore'
      - '.git/**'
      - '.idea/**'
      - '.vscode/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          cname: dotfiles.gh.yycc.dev
          publish_branch: gh-pages
          enable_jekyll: true
          keep_files: false
          force_orphan: true
          commit_message: ${{ github.event.head_commit.message }}

      - name: Get changed folders
        id: changed-folders
        uses: tj-actions/changed-files@v46.0.3

      - name: Clear jsdelivr CDN cache
        env:
          ALL_CHANGED_FOLDERS: ${{ steps.changed-folders.outputs.all_changed_files }}
        run: |
          unique_folders=$(echo "${ALL_CHANGED_FOLDERS}" | tr ' ' '\n' | awk -F'/' '{print $1}' | sort -u)
          for folder in ${unique_folders}; do
            curl "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/${folder}" \
            && echo "Cache cleared successfully for ${folder}." || echo "Failed to clear cache for ${folder}."
          done

